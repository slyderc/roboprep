<!-- sidebar/sidebar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Prompt Tool</title>
  <link href="/assets/styles/tailwind.css" rel="stylesheet">
  <link href="sidebar.css" rel="stylesheet">
  <script src="sidebar.js" type="module"></script>
</head>
<body class="w-full h-full bg-gray-50 text-sm">
  <div id="app" class="flex flex-col h-full">
    <!-- Same basic structure as popup, but optimized for sidebar -->
    <header class="p-2 border-b border-gray-200 flex items-center justify-between bg-white">
      <div class="flex items-center">
        <img src="/assets/logo/logo-roboShowprep-sidebar.png" alt="DJ Prompt Tool Logo" class="h-6">
      </div>
      <div class="flex gap-1">
        <button id="headerNewPromptBtnSidebar" title="Create New Prompt" class="text-gray-500 hover:text-blue-600">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </button>
        <button id="settingsBtn" title="Settings" class="text-gray-500 hover:text-gray-700">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>
        <button id="openFloatingBtn" title="Pop Out Window" class="text-gray-500 hover:text-gray-700">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
          </svg>
        </button>
        <button id="upgradeBtnSidebar" title="Upgrade to Premium" class="p-1 text-yellow-500 hover:text-yellow-400 rounded-md hover:bg-gray-100">
           <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 2a1 1 0 011 1v1h8V3a1 1 0 112 0v1h1a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V6a2 2 0 012-2h1V3a1 1 0 011-1zm10 3H5V4h10v1zM9 14a1 1 0 011-1h4a1 1 0 110 2h-4a1 1 0 01-1-1zm-3 1a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
    </header>
    
    <div class="p-2 border-b border-gray-200">
      <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">
        Categories
      </label>
      <div id="categoriesList">
        <!-- Dropdown will be inserted here by JS -->
        <div class="w-full p-2 text-sm text-gray-400 animate-pulse">Loading...</div>
      </div>
    </div>
    
    <div class="overflow-y-auto flex-1 p-2">
      <div id="promptsList" class="space-y-2">
        <!-- Prompts will be inserted here -->
      </div>
    </div>
    
    <footer class="p-2 border-t border-gray-200 flex justify-between">
      <div class="text-xs text-gray-500">
        <span id="promptCount">0</span> prompts available
      </div>
      <button id="newPromptBtn" class="px-2 py-1 bg-blue-600 text-white text-xs rounded-md flex items-center">
        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        New Prompt
      </button>
    </footer>
    
    <!-- Modal containers (same as popup) -->
    <div id="newPromptModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <!-- New prompt modal content will be inserted here -->
    </div>
    
    <div id="variableModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <!-- Variable replacement modal content will be inserted here -->
    </div>

    <!-- Upgrade Modal Container -->
    <div id="upgradeModalSidebar" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[100]">
      <!-- Modal content will be loaded/defined later -->
      <div class="bg-white p-4 rounded-lg shadow-xl max-w-xs w-full relative">
        <button id="closeUpgradeModalSidebar" class="absolute top-1 right-1 text-gray-500 hover:text-gray-800 text-xl">&times;</button>
        <h2 class="text-lg font-semibold mb-3 text-gray-800">ðŸš€ Upgrade Prompts!</h2>
        <p class="text-gray-600 mb-4 text-sm">Get access to Premium Prompt Packs for a low price. Check out the 20+ additional radio-ready prompts!</p>
        <div class="flex justify-end space-x-2">
          <button id="cancelUpgradeBtnSidebar" class="px-3 py-1.5 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100 text-xs">Cancel</button>
          <button id="confirmUpgradeBtnSidebar" class="px-3 py-1.5 bg-yellow-500 text-white rounded-md hover:bg-yellow-400 text-xs">Upgrade Now</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
