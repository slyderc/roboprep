<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robo Show Prep from RadioDJ Dude</title>
  <link href="/assets/styles/tailwind.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
  <script src="popup.js" type="module"></script>
</head>
<body>
  <div id="app" class="relative h-full w-full">
    <!-- Header -->
    <header class="p-3 border-b border-gray-200 flex items-center justify-between bg-white flex-shrink-0">
      <!-- Logo/Title -->
      <div class="flex items-center">
        <img src="/assets/logo/logo-roboShowprep-popup.png" alt="DJ Prompt Tool Logo" class="h-8">
      </div>
      <!-- Action Buttons -->
      <div class="flex items-center gap-2">
        <button id="headerNewPromptBtn" title="Create New Prompt" class="p-1.5 text-gray-500 hover:text-blue-600 rounded-md hover:bg-gray-100">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </button>
        <button id="openFloatingBtn" title="Open in Floating Window" class="p-1.5 text-gray-500 hover:text-blue-600 rounded-md hover:bg-gray-100">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
        </button>
        <button id="settingsBtn" title="Settings" class="p-1.5 text-gray-500 hover:text-blue-600 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>
        <button id="upgradeBtnPopup" title="Upgrade to Premium" class="p-1.5 text-yellow-500 hover:text-yellow-400 rounded-md hover:bg-gray-100">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 2a1 1 0 011 1v1h8V3a1 1 0 112 0v1h1a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V6a2 2 0 012-2h1V3a1 1 0 011-1zm10 3H5V4h10v1zM9 14a1 1 0 011-1h4a1 1 0 110 2h-4a1 1 0 01-1-1zm-3 1a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-grow overflow-hidden">
      <!-- Sidebar -->
      <nav class="border-r border-gray-200 bg-white p-2 sidebar">
        <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 px-2">Categories</h2>
        <div id="categoriesList" class="space-y-1">
          <div class="px-2 py-1.5 text-sm text-gray-400">Loading...</div>
        </div>
      </nav>

      <!-- Main Area -->
      <main class="p-3 bg-gray-50 content">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-sm font-medium text-gray-800">Prompts</h2>
          <span id="promptCount" class="text-xs text-gray-500 bg-gray-200 px-2 py-0.5 rounded-full font-medium">0</span>
        </div>
        <div id="promptsList" class="space-y-3">
          <div class="bg-white rounded-md border border-gray-200 p-3 animate-pulse">
            <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-200 rounded w-full mb-3"></div>
            <div class="flex gap-1">
              <div class="h-4 bg-gray-200 rounded w-10"></div>
              <div class="h-4 bg-gray-200 rounded w-12"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="p-2 border-t border-gray-200 flex justify-end flex-shrink-0">
      <button id="newPromptBtn" class="px-2 py-1 bg-blue-600 text-white text-xs rounded-md flex items-center">
        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        New Prompt
      </button>
    </footer>

    <!-- Modals -->
    <div id="newPromptModal" class="hidden">
      <!-- Content will be loaded by JS -->
    </div>
    <div id="variableModal" class="hidden">
      <!-- Content will be loaded by JS -->
    </div>

    <!-- Upgrade Modal Container -->
    <div id="upgradeModalPopup" class="hidden absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[1000]">
      <!-- Modal content will be loaded/defined later -->
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full relative z-[1001] min-h-[150px]">
        <button id="closeUpgradeModalPopup" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-2xl z-10">&times;</button>
        <h2 class="text-xl font-semibold mb-4 text-gray-800">ðŸš€ Upgrade Prompts!</h2>
        <p class="text-gray-600 mb-6">Get access to Premium Prompt Packs for a low price. Check out the 20+ additional radio-ready prompts!</p>
        <div class="flex justify-end space-x-3">
          <button id="cancelUpgradeBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Cancel</button>
          <button id="confirmUpgradeBtn" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-400">Upgrade Now</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
